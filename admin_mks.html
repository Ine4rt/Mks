<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande pack - Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .logo-container a {
            text-decoration: none;
        }
        .logo-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .logo-container img:hover {
            transform: scale(1.1);
        }
        /* Style pour la boîte de mot de passe */
        .password-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }
        .password-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        .password-form input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }
        .password-form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="password-box" id="passwordBox">
        <div class="password-form">
            <h2>Entrez le mot de passe</h2>
            <input type="password" id="password" placeholder="Mot de passe" onkeydown="checkEnter(event)">
            <button onclick="checkPassword()">Valider</button>
        </div>
    </div>

    <h1 id="pageTitle" style="display:none;">Commande pack - Admin</h1>
    <div class="logo-container" id="logoContainer" style="display:none;">
        <a href="https://football_orders.marksports.eu/bas-oha.php">
            <img src="bas-oha.png" alt="Club 1">
        </a>
        <a href="https://football_orders.marksports.eu/sprimont.php">
            <img src="sprimont.png" alt="Club 2">
        </a>
        <a href="https://football_orders.marksports.eu/ellas.php">
            <img src="ellas.png" alt="Ellas">
        </a>
    </div>

    <script>
        const correctPassword = "100361"; // Remplacez par le mot de passe réel

        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password === correctPassword) {
                document.getElementById("passwordBox").style.display = "none";
                document.getElementById("pageTitle").style.display = "block";
                document.getElementById("logoContainer").style.display = "flex";
            } else {
                alert("Mot de passe incorrect !");
            }
        }

        // Fonction pour vérifier si la touche Enter est pressée
        function checkEnter(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        }
    </script>
</body>
</html>
