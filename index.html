<script>
let selectedClubName = "";

// Définir les articles spécifiques à chaque club
const clubArticles = {
    'Bas-Oha': {
        jacket: true,
        pants: true,
        jersey: false,
        kit: true,
        bas: true,
        short: false,
        under_shirt: true,
        polo: false,
        kway: true,
    },
    'RFCB Sprimont': {
        jacket: true,
        pants: true,
        jersey: true,
        short: true,
        kit: false,
        bas: true,
        under_shirt: false,
        polo: true,
        kway: false,
    },
    'Ellas': {  // Nouveau club Ellas
        jacket: true,
        pants: true,
        jersey: false,
        kit: true,
        bas: true,
        short: false,  // Joueur a aussi short
        under_shirt: false,
        polo: false,
        kway: false,
    },
    'Club 3': {
        jacket: false,
        pants: true,
        kit: true,
        bas: true,
        under_shirt: true,
        kway: false,
    },
    'Club 4': {
        jacket: true,
        pants: false,
        kit: true,
        bas: true,
        under_shirt: true,
        kway: true,
    }
};

// Définir les rôles spécifiques pour chaque club
const roleArticles = {
    'Joueur': {
        jacket: true,
        pants: true,
        jersey: true,
        kit: true,
        bas: true,
        short: true,
        under_shirt: false,
        polo: false,
        kway: false,
    },
    'Keeper': {
        jacket: true,
        pants: true,
        jersey: true,
        kit: false,
        bas: true,
        short: false,
        under_shirt: true,
        polo: true,
        kway: true,
    },
    'Ellas-Joueur': {  // Spécifique pour le rôle Joueur d'Ellas
        jacket: true,
        pants: true,
        jersey: false,
        kit: true,
        bas: true,
        short: false,
        under_shirt: false,
        polo: false,
        kway: false,
    },
    'Ellas-Keeper': {  // Spécifique pour le rôle Keeper d'Ellas
        jacket: true,
        pants: true,
        jersey: false,
        kit: false,
        bas: false,
        short: false,
        under_shirt: false,
        polo: false,
        kway: false,
    },
	 'Ellas-Entraîneur': {  // Spécifique pour le rôle Keeper d'Ellas
        jacket: true,
        pants: true,
        jersey: false,
        kit: false,
        bas: false,
        short: true,
        under_shirt: false,
        polo: true,
        kway: false,
    },
    'U6-U9': {
        jacket: true,
        pants: false,
        jersey: true,
        kit: true,
        bas: true,
        short: true,
        under_shirt: false,
        polo: false,
        kway: false,
    },
    'U10-U21': {
        jacket: true,
        pants: true,
        jersey: true,
        kit: true,
        bas: true,
        short: true,
        under_shirt: true,
        polo: true,
        kway: false,
    }
};


function selectClub(clubName) {
    selectedClubName = clubName;
    document.getElementById('selectedClub').textContent = clubName;
    document.getElementById('roleSelection').style.display = 'flex';
    document.getElementById('formContainer').style.display = 'none';
    
    // Modifier les boutons de sélection de rôle pour Ellas
    if (clubName === 'Ellas') {
        const roleButtons = `
            <button class="role-button" onclick="chooseRole('Ellas-Joueur')">Joueur</button>
            <button class="role-button" onclick="chooseRole('Ellas-Keeper')">Keeper</button>
			<button class="role-button" onclick="chooseRole('Ellas-Entraîneur')">Entraîneur</button>
        `;
        document.querySelector('.role-buttons').innerHTML = roleButtons;
    } else if (clubName === 'RFCB Sprimont') {
        const roleButtons = `
            <button class="role-button" onclick="chooseRole('U6-U9')">U6 - U9</button>
            <button class="role-button" onclick="chooseRole('U10-U21')">U10 - U21</button>
            <button class="role-button" onclick="chooseRole('Entraîneur')">Entraîneur</button>
        `;
        document.querySelector('.role-buttons').innerHTML = roleButtons;
    } else {
        const roleButtons = `
            <button class="role-button" onclick="chooseRole('Joueur')">Joueur</button>
            <button class="role-button" onclick="chooseRole('Keeper')">Keeper</button>
        `;
        document.querySelector('.role-buttons').innerHTML = roleButtons;
    }
}

function chooseRole(role) {
    console.log("Rôle sélectionné:", role); // Log du rôle sélectionné
    document.getElementById('roleSelection').style.display = 'none';
    document.getElementById('formContainer').style.display = 'block';
    document.getElementById('clubName').textContent = selectedClubName;
    document.getElementById('club').value = selectedClubName; // Mettre à jour la valeur du club
    document.getElementById('role').value = role; // Mettre à jour la valeur du rôle

    // Afficher ou masquer les éléments en fonction du club sélectionné
    const club = clubArticles[selectedClubName];
    console.log("Paramètres du club:", club); // Log des paramètres du club sélectionné

    // Masquer ou désactiver les éléments avant d'appliquer les changements
    toggleElementVisibility('jacket_size', club.jacket);
    toggleElementVisibility('jersey_size', club.jersey);
    toggleElementVisibility('pants_size', club.pants);
    toggleElementVisibility('short_size', club.short);
    toggleElementVisibility('kit_size', club.kit);
    toggleElementVisibility('bas_size', club.bas);
    toggleElementVisibility('under_shirt_size', club.under_shirt);
    toggleElementVisibility('option_kway', club.kway);
    toggleElementVisibility('polo_size', club.polo);

    // Appliquer les restrictions supplémentaires selon le rôle
    const roleSettings = roleArticles[role];
    console.log("Paramètres du rôle:", roleSettings); // Log des paramètres du rôle sélectionné

    toggleElementVisibility('polo_size', roleSettings.polo); // Afficher ou masquer le polo selon le rôle
    toggleElementVisibility('bas_size', roleSettings.bas);   // Afficher ou masquer le bas selon le rôle
}


function applyArticleRestrictions() {
    const selectedClub = selectedClubName;
    const selectedRole = document.getElementById('role').value;
    
    // Vérification des valeurs des configurations de club et de rôle
    console.log("Club sélectionné:", selectedClub);
    console.log("Rôle sélectionné:", selectedRole);

    if (!selectedClub || !selectedRole) return;

    const clubSettings = clubArticles[selectedClub] || {};
    const roleSettings = roleArticles[selectedRole] || {};

    console.log("Configuration du club:", clubSettings);
    console.log("Configuration du rôle:", roleSettings);

    const items = ['jacket', 'pants', 'jersey', 'kit', 'bas', 'short', 'under_shirt', 'polo', 'kway'];

    // Appliquer les restrictions pour chaque article en fonction de la configuration du club et du rôle
    items.forEach(item => {
        const clubAvailable = clubSettings[item];
        const roleAvailable = roleSettings[item];

        const isVisible = clubAvailable && roleAvailable;
        toggleElementVisibility(`${item}_size`, isVisible);
    });
}


function toggleElementVisibility(elementId, shouldShow) {
    const element = document.getElementById(elementId);
    const label = document.querySelector(`label[for='${elementId}']`); // Sélectionne le label associé à l'élément

    if (element) {
        // Masquer ou afficher l'élément
        if (shouldShow) {
            element.style.display = 'block';
            element.disabled = false; // Activer l'élément
        } else {
            element.style.display = 'none';
            element.disabled = true; // Désactiver l'élément
        }

        // Masquer ou afficher le label
        if (label) {
            if (shouldShow) {
                label.style.display = 'block';
            } else {
                label.style.display = 'none';
            }
        }
    }
}

function toggleInitialsInput(selectElement) {
    const initialsInput = document.getElementById('initials');
    
    if (selectElement.value === '1') {
        initialsInput.style.display = 'block'; // Affiche le champ des initiales
    } else {
        initialsInput.style.display = 'none'; // Cache le champ des initiales
    }
}

document.getElementById('initials_requested').addEventListener('change', function() {
    const initialsRequested = this.value; // Récupère la valeur sélectionnée
    document.getElementById('initials_requested').value = initialsRequested; // Assure que la valeur du champ soit correctement mise à jour
});

// À l'initialisation de la page, vérifier l'état du select et ajuster l'affichage
document.addEventListener('DOMContentLoaded', () => {
    const initialsSelect = document.getElementById('initials_requested');
    const initialsInput = document.getElementById('initials');
    if (initialsSelect.value === "1") {
        initialsInput.style.display = 'block'; // Si l'option "Oui" est sélectionnée, afficher le champ
    } else {
        initialsInput.style.display = 'none'; // Sinon, le cacher
    }
});



</script>



</body>
